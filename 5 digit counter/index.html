<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <div id="counter-input">
        <h3>Enter the Time (in sec) to start a timer</h3>
        <input type="number" id="time-limit" placeholder="Enter number (0 to 9) "><br>
        <button id="start" class="btn btn-primary" onclick="counter()">Start Timer</button>
    </div>

    <div id="counter-timer">
        <div class="timer" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>

        <div class="timer" id="second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>

        <div class="timer" id="third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>

        <div class="timer" id="fourth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>

        <div class="timer" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    
        <script src="script.js"></script>
</body>

</html>
